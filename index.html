<h1>Hello World</h1>
<script>
    let slideIndex = 1;
    showSlides(slideIndex)

    function nxtSlides(n) {
            showSlides(slideIndex += n)
    }

    function currentSlide(n) {
            showSlides(slideIndex = n)
    }

    function showSlides(n) {
            let i;
            let slides = document.getElementsByClassName("mySlides")
            let dots = document.getElementsByClassName("dot")
            if (n >= slides.length) { slideIndex=0 }
            if (n <= 0) { slideIndex = slides.length }
            <!-- console.log("inside show slides", slideIndex, "slide index minus 1", slideIndex - 1) -->
            for (i = 0; i < slides.length; i++) {
                    slides[i].style.display = "none";
                }
            for (i = 0; i < dots.length; i++) {
                    dots[i].className = dots[i].className.replace(" active", "")
                }
            slides[slideIndex].style.display = "block";
            dots[slideIndex].className += "active";
    }

</script>

<style>
    * {box-sizing:border-box}

    .slideshow-container {
        max-width: 1000px;
        position: relative;
        margin: auto;
    }

    .mySlides {
        display: none;

    }

    .prev, .next {
        cursor: pointer;
        position: absolute;
        top: 50%;
        width: auto;
        margin-top: -22px;
        padding: 16px;
        color: white;
        font-weight: bold;
        font-size: 18px;
        transition: 0.6s ease;
        border-radius: 0 3px 3px 0;
        user-select: none;
    }
    .next {
        right: 0;
        border-radius: 3px 0 0 3px;
    }

    .prev:hover, .next:hover {
        background-color: rgba(0,0,0,0.8)
    }

    .text {
        color: #f2f2f2;
        font-size: 15px;
        padding: 8px 12px;
        position: absolute;
        bottom: 8px;
        width: 100%;
        text-align: center;
    }
    .numbertext {
    color: #f2f2f2;
    font-size: 12px;
    padding: 8px 12px;
    position: absolute;
    top: 0;
    }

    /* The dots/bullets/indicators */
    .dot {
     cursor: pointer;
     height: 15px;
     width: 15px;
     margin: 0 2px;
     background-color: #bbb;
     border-radius: 50%;
     display: inline-block;
     transition: background-color 0.6s ease;
    }

    .active, .dot:hover {
          background-color: #717171;
    }

    /* Fading animation */
    .fade {
          animation-name: fade;
            animation-duration: 1.5s;
    }

    @keyframes fade {
          from {opacity: .4}
            to {opacity: 1}
    }

</style>


<div class="slideshow-container">
    <div class="mySlides fade">
        <div class="numbertext">1/3</div>
        <img src="pic_1.jpg" style="width:100%">
        <div class="text">Caption Text</div>
    </div>
    <div class="mySlides fade">
        <div class="numbertext">2/3</div>
        <img src="pic_2.jpg" style="width:100%">
        <div class="text">Caption Text</div>
    </div>
    <div class="mySlides fade">
        <div class="numbertext">3/3</div>
        <img src="pic_3.jpg" style="width:100%">
        <div class="text">Caption Text</div>
    </div>
    <a class="prev" onclick="nxtSlides(-1)">&#10094;</a>
    <a class="next" onclick="nxtSlides(1)">&#10095;</a>
</div>

<br>

<div style="text-align:center">
    <span class="dot" onclick="currentSlide(0)"></span>
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
</div>
